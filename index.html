<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy HW</title>
</head>

<body>
  <div class="container">
    <h1>Gif Search</h1>

    <div id="buttons-view"></div>

    <form id="gif-form">
      <label for="gif-input">Add more gifs</label>
      <input type="text" id="gif-input"><br>

      <input id="add-gif" type="submit" value="Add more gifs!">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      var gifs = ["Captain America", "Iron Man", "Thor", "Captain Marvel"];

      function renderButtons() {

        $("#buttons-view").empty();

        for (var i = 0; i < gifs.length; i++) {

          var a = $("<button>");

          a.addClass("gif");

          a.attr("data-name", gifs[i]);

          a.text(gifs[i]);

          $("#buttons-view").append(a);
        }
      }


      $("#add-gif").on("click", function (event) {

        event.preventDefault();


        var gif = $("#gif-input").val().trim();

        gifs.push(gif);


        renderButtons();
      });


      renderButtons();

      var gif = $("#gif-input").val().trim();



      // Event listener for all button elements
      $(".gif").on("click", function () {

        var person = $(this).attr('data-name');

        var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
          person + "&api_key=e1ttU1xxNWt55EDORMLU1Ddf6ve7hTA9&limit=10";

        //Performing our AJAX GET request
        $.ajax({
            url: queryURL,
            method: "GET"
          })
          // After the data comes back from the API
          .then(function (response) {
            // Storing an array of results in the results variable
            var results = response.data;

            // Looping over every result item
            for (var i = 0; i < results.length; i++) {

              // Only taking action if the photo has an appropriate rating
              if (results[i].rating !== "r" && results[i].rating !== "pg-13") {
                // Creating a div for the gif
                var gifDiv = $("<div>");

                // Storing the result item's rating
                var rating = results[i].rating;

                // Creating a paragraph tag with the result item's rating
                var p = $("<p>").text("Rating: " + rating);

                // Creating an image tag
                var personImage = $("<img>");

                // Giving the image tag an src attribute of a proprty pulled off the
                // result item
                personImage.attr("src", results[i].images.fixed_height.url);

                // Appending the paragraph and personImage we created to the "gifDiv" div we created
                gifDiv.append(p);
                gifDiv.append(personImage);

                // Prepending the gifDiv to the "#gifs-appear-here" div in the HTML
                $("#gifs-appear-here").prepend(gifDiv);
              }
            }
          });
      });
    </script>
</body>

</html>
